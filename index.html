<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pintinho Budista</title>
</head>
<body>
    


    <div class="container-principal">

     

      <div class="login">

        <div class="container-conteudo">

          <h2 class="logo">Pintinho Budista</h2>

          <h1 class="titulo">Login</h1>

          <form class="formulario">
            <label for="email">E-mail</label>
            
            <input required placeholder="Email@gmail.com" type="email" name="email" autocomplete="email">
            
            <label for="senha">Senha</label>
            
            <input required placeholder="Senha" type="password" autocomplete="current-password">
            <a href="#" class="esqueceu">Esqueceu sua senha? </a>
            <button class="botao-formulario">Entrar</button>
          </form>

          <div class="container-links">

           <p> ou continuar com</p>

           <div class="botoes">
            <a  href="#"><button class="fundo-icone"><img src="google.svg" alt="google"></button></a>
            <a  href="#"><button class="fundo-icone"><img src="github.svg" alt="github"></button></a>
            <a onclick="ativaModal()" href="#"><button class="fundo-icone"><img src="facebook.svg" alt="facebook"></button></a>
           </div>

           <p>Ainda n√£o tem uma conta? <a onclick="ativaModal()" class="link-registro" href="#">Registre-se Aqui</a></p>

          </div>

        </div>

      </div>

      <img class="pintinho" src="pintinho.png" alt="Pintinho Budista">

    </div>

    <div id="corpoModal" class="fundo-modal"> 

      <div class="modal">

        <form class="cadastro">

          <label for="nome">Nome</label>

          <input id="caixa1"  required placeholder="Nome" type="text">

          <label for="sobrenome">Sobrenome</label>
          
          <input id="caixa2" required placeholder="Sobrenome" type="text">

          <label for="email">E-mail</label>
          
          <input id="caixa3" required placeholder="Email@gmail.com" type="email" name="email" autocomplete="email">
          
          <label for="senha">Senha</label>
          
          <input id="caixa4" required placeholder="Senha" type="password" name="password" autocomplete="current-password" >
          
          <button onclick="cadastroRealizado()" class="botao-formulario">Cadastrar</button>
        </form>
      </div>

    </div>










    
    <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
